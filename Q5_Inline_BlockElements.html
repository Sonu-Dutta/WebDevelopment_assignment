<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Inline elements are those elements which only occupy the space bounded by the tags defining the element, 
    instead of breaking the flow of element. 

    On the other hand, block-level elements take up the entire space of its parent element. -->

    <!-- block elements   

    paragraph tag is a block element. 
    ul, li, div are block elements.
    The Block element means that it will take the full width of a single line and does not allow any other content to fit in it.-->
    <h3>Paragraph</h3>
    <p style="border: 2px solid rgb(143, 24, 24);">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p style="border: 2px solid rgb(83, 84, 187);">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- inline elements

    <span> tag is an inline element. It allows all the elements in the same line. 
    em, img, Anchor <a> tags also behaves like an inline element. 
    -->
    <h3>Span</h3>
    <span style="border: 2px solid rgb(160, 21, 21);">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
    <span style="border: 2px solid rgb(63, 32, 236);">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
</body>
</html>
