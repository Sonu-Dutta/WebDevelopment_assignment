<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body><!-- 
<form>	    Defines an HTML form for user input
<input>	    Defines an input control
<textarea>	Defines a multiline input control (text area)
<label>	    Defines a label for an <input> element
<fieldset>	Groups related elements in a form
<legend>	Defines a caption for a <fieldset> element
<select>	Defines a drop-down list
<optgroup>	Defines a group of related options in a drop-down list
<option>	Defines an option in a drop-down list
<button>	Defines a clickable button
<datalist>	Specifies a list of pre-defined options for input controls
<output>	Defines the result of a calculation -->

    <label for="fname">First name:</label>
    <input type="text" id="fname" name="firstname"><br><br>
    <!-- The <label> element is useful for screen-reader users, 
    because the screen-reader will read out loud the label when the user focus on the input element.
    The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together. -->

    <label for="city">City</label>
    <!-- Use the size attribute to specify the number of visible values -->

    <!-- Use the multiple attribute to allow the user to select more than one value: -->
    <select name="myCity" id="city" size="2" multiple>
        <!-- The <option> elements defines an option that can be selected.
        By default, the first item in the drop-down list is selected.
        To define a pre-selected option, add the selected attribute to the option -->
        <option value="Pune" selected>Pune</option>
        <option value="Mumbai" >Mumbai</option>
        <option value="Kolkata" >Kolkata</option>
        <option value="Nashik" >Nashik</option>
    </select><br><br>
    <!-- The <textarea> element defines a multi-line input field (a text area) 
        You can also define the size of the text area by using CSS
        <textarea name="message" style="width:200px; height:600px;">-->
    <textarea name="message" rows="10" cols="30">
        write about yourself
        </textarea>
<br><br>
    <button type="button" onclick="alert('Have a good day !!!')">Click here!</button>
</body>
</html>
